name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: self-hosted
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        shell: powershell
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" `
            -Name "UserAuthentication" -Value 0 -Force

          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" `
            -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP User (PASSWORD UNMASKED)
        shell: powershell
        run: |
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {

            Add-Type -AssemblyName System.Web

            $password = [System.Web.Security.Membership]::GeneratePassword(20,5)
            $securePass = ConvertTo-SecureString $password -AsPlainText -Force

            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member "RDP"
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

            Write-Host "=============================="
            Write-Host "RDP USER CREATED"
            Write-Host "USERNAME : RDP"
            Write-Host "PASSWORD : $password"
            Write-Host "=============================="
          }

      - name: Install Tailscale
        shell: powershell
        run: |
          $msi = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi -OutFile $msi
          Start-Process msiexec.exe -ArgumentList "/i `"$msi`" /quiet /norestart" -Wait
          Remove-Item $msi -Force

      - name: Connect to Tailscale
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-${{ github.run_id }}

          Start-Sleep 5
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4

          Write-Host "TAILSCALE IP : $ip"
          Write-Host "RDP USER     : RDP"

      - name: Verify RDP Port
        shell: powershell
        run: |
          Test-NetConnection -ComputerName (tailscale ip -4) -Port 3389

      - name: Keep Session Alive
        shell: powershell
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] RDP ACTIVE"
            Start-Sleep 300
          }




